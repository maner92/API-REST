<form action="" (submit)="onSubmit()">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-3" style="width: 50vw;">
            <div class="mb-3">
                <label for="name" class="form-label">Nick Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required name="nick_name" [(ngModel)]="nick_name">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" required name="full_name" [(ngModel)]="full_name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<router-outlet></router-outlet>
